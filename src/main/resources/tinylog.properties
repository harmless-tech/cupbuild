level = info
#format = {date: HH:mm:ss.SSS} {level}: {message}

writer1 = console
writer1.format = {date: HH:mm:ss.SSS} {class} {level}: {message}

writer2          = rolling file
writer2.format   = {date} [{thread}] {class}.{method}()\n{level}: {message}
writer2.file     = #{cupbuild.target.dir}/cupbuild-sys/log-{pid}-{count}.log
writer2.latest   = #{cupbuild.target.dir}/cupbuild-sys/latest.log
writer2.policies = startup
writer2.buffered = true
writer2.charset  = UTF-8
writer2.backups  = 100
#writer2.convert = gzip
